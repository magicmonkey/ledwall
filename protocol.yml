asyncapi: '2.0.0'
info:
  title: LED wall
  version: 0.0.1
  description: This controls the LED wall

servers:
  mosquitto:
    url: 10.1.0.1:1339
    description: Mosquitto broker
    protocol: MQTT

channels:
  /ledwall/1/request:
    publish:
      operationId: ledwall
      message:
        oneOf:
          - $ref: '#/components/messages/firework'
          - $ref: '#/components/messages/fireworkTick'
          - $ref: '#/components/messages/background'
          - $ref: '#/components/messages/pixel'
          - $ref: '#/components/messages/clearpixels'
          - $ref: '#/components/messages/brightness'
          - $ref: '#/components/messages/snake'
          - $ref: '#/components/messages/ping'
          - $ref: '#/components/messages/reset'

  /ledwall/1/response:
    subscribe:
      operationId: ledwallack
      message:
        $ref: "#/components/messages/response"

components:
  messages:

    firework:
      description: Launch a firework
      payload:
        type: object
        properties:
          action:
            type: string
            const: "firework"
          hue:
            type: integer
            description: Numerical hue, 0-65535
            minimum: 0
            maximum: 65535
        required: ["action"]

    fireworkTick:
      description: Change the time between regular fireworks
      payload:
        type: object
        properties:
          action:
            type: string
            const: "fireworkTick"
          time:
            type: integer
            description: Time, in milliseconds
            minimum: 0
            maximum: 100000
        required: ["action", "time"]

    background:
      description: Set a background colour for the whole LED wall
      payload:
        type: object
        properties:
          action:
            type: string
            const: "background"
          r:
            type: integer
            description: Amount of red
            minimum: 0
            maximum: 50
          g:
            type: integer
            description: Amount of green
            minimum: 0
            maximum: 50
          b:
            type: integer
            description: Amount of blue
            minimum: 0
            maximum: 50
        required: ["action", "r", "g", "b"]

    pixel:
      description: Set an individual pixel to a given colour
      payload:
        type: object
        properties:
          action:
            type: string
            const: "pixel"
          num:
            type: integer
            description: Pixel number
            minimum: 0
            maximum: 237
          r:
            type: integer
            description: Amount of red
            minimum: 0
            maximum: 50
          g:
            type: integer
            description: Amount of green
            minimum: 0
            maximum: 50
          b:
            type: integer
            description: Amount of blue
            minimum: 0
            maximum: 50
        required: ["action", "num", "r", "g", "b"]

    clearpixels:
      description: Clear all of the individually-set pixels
      payload:
        type: object
        properties:
          action:
            type: string
            const: "clearpixels"
        required: ["action"]

    brightness:
      description: Set the brightness for the next firework or snake
      payload:
        type: object
        properties:
          action:
            type: string
            const: "brightness"
          amount:
            type: integer
            description: Brightness amount
            minimum: 0
            maximum: 255
        required: ["action", "amount"]

    snake:
      description: Turn the snake on or off
      payload:
        type: object
        properties:
          action:
            type: string
            const: "snake"
          enabled:
            type: boolean
        required: ["action", "enabled"]

    ping:
      description: Ping the chip and expect a response
      payload:
        type: object
        properties:
          action:
            type: string
            const: "ping"
        required: ["action"]

    reset:
      description: Software reboot the chip
      payload:
        type: object
        properties:
          action:
            type: string
            const: "reset"
        required: ["action"]

    response:
      description: Diagnostic and other feedback from the wall
      payload:
        type: object
        properties:
          message:
            type: string
        required: ["message"]
